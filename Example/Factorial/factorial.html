<html>
    <head>
        <title>Factorial</title>
    </head>

    <body>
        <h1>while문 Factorial</h1>

        <script>
            var n = prompt("숫자를 입력하세요.");
            var msg = "";

            if(n !== null){ //취소버튼 체크
                var nFact = 1;
                var i = 1;

                while(i <= n){
                    nFact *= i;
                    i++;
                }
                msg = n + "! = " + nFact;
            }
            else{
                msg = "값을 입력하지 않았습니다.";
            }

            document.write(msg);
        </script>
    </body>
</html>
